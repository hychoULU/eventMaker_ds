<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Event Editor - v2.8.9 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .pattern-grid {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .canvas-container {
            position: relative;
            min-height: 1000px;
            min-width: 2500px;
        }
        svg.connection-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .node-card {
            z-index: 10;
            height: auto;
        }
        .drop-target-active {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.5);
            border-color: #3b82f6 !important;
        }
        .choice-drop-target-active {
            background-color: #ebf5ff !important;
            border-color: #3b82f6 !important;
            transform: scale(1.02);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fadeIn {
            animation: fadeIn 0.15s ease-out;
        }
        .tooltip {
            position: fixed; /* 마우스 포인터를 따라다니기 위해 fixed 사용 */
            z-index: 10000;
            pointer-events: none;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1f2937;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .connection-label {
            font-size: 10px;
            font-weight: 800;
            fill: #3b82f6;
            paint-order: stroke;
            stroke: #ffffff;
            stroke-width: 3px;
        }
        .ctx-menu {
            position: fixed;
            background: white;
            border: 1px solid #e5e7eb;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 14px;
            padding: 8px;
            z-index: 9999;
            min-width: 180px;
        }
        .ctx-item {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
            text-align: left;
            padding: 10px 14px;
            font-size: 12px;
            font-weight: 700;
            border-radius: 10px;
            transition: all 0.15s;
        }
        .ctx-item:hover {
            background: #f3f4f6;
        }
        .ctx-item.danger {
            color: #ef4444;
        }
        .ctx-item.danger:hover {
            background: #fef2f2;
        }
        .ctx-divider {
            height: 1px;
            background: #f1f5f9;
            margin: 6px 0;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useRef, useMemo } = React;

        const Icon = ({ name, size = 16, className = "" }) => {
            const icons = {
                Plus: <path d="M12 5v14M5 12h14" />,
                Trash2: <><path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" /><path d="M10 11v6M14 11v6" /></>,
                ArrowRight: <path d="M5 12h14M12 5l7 7-7 7" />,
                Download: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" />,
                Upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12" />,
                GitBranch: <><line x1="6" y1="3" x2="6" y2="15"/><circle cx="18" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><path d="M18 9a9 9 0 0 1-9 9" /></>,
                AlertTriangle: <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3ZM12 9v4M12 17h.01" />,
                Copy: <path d="M8 4v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V7.242a2 2 0 0 0-.602-1.43L17.431 4.22a2 2 0 0 0-1.43-.602H10a2 2 0 0 0-2 2zM4 8v11a3 3 0 0 0 3 3h10" />,
                MousePointer: <path d="m3 3 7.07 16.97 2.51-7.39 7.39-2.51L3 3zM13 13l6 6" />,
                Info: <><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8" /></>,
                Save: <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
                Settings: <><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" /></>
            };
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                    {icons[name] || <circle cx="12" cy="12" r="10" />}
                </svg>
            );
        };

        const App = () => {
            const [events, setEvents] = useState([]);
            const [nodes, setNodes] = useState([]);
            const [choices, setChoices] = useState([]);
            
            const [selectedEventId, setSelectedEventId] = useState("");
            const [selectedElement, setSelectedElement] = useState(null);
            const [viewMode, setViewMode] = useState('editor');
            const [deleteModal, setDeleteModal] = useState({ show: false, type: null, id: null });
            const [showImportModal, setShowImportModal] = useState(false);
            const [importText, setImportText] = useState("");
            const [toast, setToast] = useState({ show: false, message: "" });

            const [editingNodeCommentId, setEditingNodeCommentId] = useState(null);
            const [editingChoiceCommentId, setEditingChoiceCommentId] = useState(null);
            const [tempComment, setTempComment] = useState("");

            const [tooltip, setTooltip] = useState({ show: false, x: 0, y: 0, content: "" });
            const [draggingChoiceId, setDraggingChoiceId] = useState(null);
            const [dropTargetId, setDropTargetId] = useState(null);
            const [ctxMenu, setCtxMenu] = useState({ show: false, x: 0, y: 0, type: null, id: null });
            
            const canvasRef = useRef(null);
            const elementRefs = useRef({});

            const [undoStack, setUndoStack] = useState([]);
            const [redoStack, setRedoStack] = useState([]);

            const recordHistory = useCallback(() => {
                const snapshot = JSON.stringify({ events, nodes, choices });
                setUndoStack(prev => [...prev.slice(-49), snapshot]);
                setRedoStack([]);
            }, [events, nodes, choices]);

            const performUndo = useCallback(() => {
                if (undoStack.length === 0) return;
                const currentSnapshot = JSON.stringify({ events, nodes, choices });
                const prevSnapshot = JSON.parse(undoStack[undoStack.length - 1]);
                setRedoStack(prev => [...prev, currentSnapshot]);
                setUndoStack(prev => prev.slice(0, -1));
                setEvents(prevSnapshot.events); setNodes(prevSnapshot.nodes); setChoices(prevSnapshot.choices);
                showToast("Undo Successful");
            }, [undoStack, events, nodes, choices]);

            const performRedo = useCallback(() => {
                if (redoStack.length === 0) return;
                const currentSnapshot = JSON.stringify({ events, nodes, choices });
                const nextSnapshot = JSON.parse(redoStack[redoStack.length - 1]);
                setUndoStack(prev => [...prev, currentSnapshot]);
                setRedoStack(prev => prev.slice(0, -1));
                setEvents(nextSnapshot.events); setNodes(nextSnapshot.nodes); setChoices(nextSnapshot.choices);
                showToast("Redo Successful");
            }, [redoStack, events, nodes, choices]);

            const showToast = (msg) => {
                setToast({ show: true, message: msg });
                setTimeout(() => setToast({ show: false, message: "" }), 2500);
            };

            const downloadJSON = useCallback(() => {
                const dateStr = new Date().toISOString().slice(0,10);
                const data = { 
                    "Event시트": events, 
                    "Node시트": nodes.map(({ depth, ...rest }) => rest), 
                    "Choice시트": choices.map(c => ({
                        ChoiceID: c.ChoiceID, DevComment: c.DevComment, LinkedNodeID: c.LinkedNodeID,
                        ActiveCondition: c.ActiveCondition, OnSelectAction: (c.OnSelectAction || "").replace(/\n/g, ','),
                        ActiveTooltipType: c.ActiveTooltipType === 'None' ? 'None' : (c.ActiveTooltipType === 'ShowAction' ? 'ShowAction' : `${c.ActiveTooltipType}_${(c.ActiveTooltipValue || "").replace(/,/g, '_')}`)
                    }))
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url; link.download = `DS_Events_${dateStr}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
                showToast("Export Successful");
            }, [events, nodes, choices]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        if (e.key.toLowerCase() === 'z') { if (e.shiftKey) performRedo(); else performUndo(); e.preventDefault(); }
                        else if (e.key.toLowerCase() === 's') { downloadJSON(); e.preventDefault(); }
                    }
                };
                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [performUndo, performRedo, downloadJSON]);

            const getEventSummary = (eventId) => {
                const parts = eventId.split('_'); 
                const typeChar = parts[1] ? parts[1].charAt(0) : "F";
                const numMatch = parts[1]?.match(/\d+/);
                return `${typeChar}${numMatch ? numMatch[0] : "0"}`;
            };

            const createEvent = (type) => {
                recordHistory();
                const sameTypeEvents = events.filter(e => e.EventType === type);
                const newId = `Event_${type}${sameTypeEvents.length}`;
                const eventSummary = getEventSummary(newId);
                const startNodeId = `Node${eventSummary}00`;
                const newEvent = {
                    EventID: newId, DevComment: "New Event", StartNodeID: startNodeId,
                    StartCondition: "None", TargetUnitCondition: "None", EventType: type,
                    Weight: 100, IsRepeatable: false, CoolDown: 0
                };
                const firstNode = {
                    NodeID: startNodeId, DevComment: "Start Point", LinkedEventID: newId,
                    NodeType: "Normal", ChoiceIDs: [], depth: 0
                };
                setEvents([...events, newEvent]);
                setNodes([...nodes, firstNode]);
                setSelectedEventId(newId);
                setSelectedElement({ type: 'event', id: newId });
            };

            const createNode = (depth) => {
                if (!selectedEventId) return;
                recordHistory();
                const currentEv = events.find(e => e.EventID === selectedEventId);
                const eventSummary = getEventSummary(currentEv.EventID);
                const nodesInDepth = nodes.filter(n => n.LinkedEventID === selectedEventId && n.depth === depth);
                const newId = `Node${eventSummary}${depth}${nodesInDepth.length}`;
                const newNode = {
                    NodeID: newId, DevComment: "Description...", LinkedEventID: selectedEventId,
                    NodeType: "Normal", ChoiceIDs: [], depth: depth
                };
                setNodes([...nodes, newNode]);
                setSelectedElement({ type: 'node', id: newId });
            };

            const createChoice = (nodeId) => {
                const node = nodes.find(n => n.NodeID === nodeId);
                if (!node || node.ChoiceIDs.length >= 3) return;
                recordHistory();
                const currentEv = events.find(e => e.EventID === selectedEventId);
                const eventSummary = getEventSummary(currentEv.EventID);
                const nodeCoordinate = nodeId.slice(-2);
                const newId = `Choice${eventSummary}${nodeCoordinate}${node.ChoiceIDs.length}`;
                const newChoice = {
                    ChoiceID: newId, DevComment: "New Choice", LinkedNodeID: nodeId,
                    ActiveCondition: "None", OnSelectAction: "", ActiveTooltipType: "None", ActiveTooltipValue: ""
                };
                setChoices([...choices, newChoice]);
                setNodes(nodes.map(n => n.NodeID === nodeId ? { ...n, ChoiceIDs: [...n.ChoiceIDs, newId] } : n));
                setSelectedElement({ type: 'choice', id: newId });
            };

            const onChoiceDragStart = (e, choiceId) => { setDraggingChoiceId(choiceId); e.dataTransfer.setData("choiceId", choiceId); };
            const onNodeDragOver = (e, nodeId) => {
                e.preventDefault();
                const choice = choices.find(c => c.ChoiceID === draggingChoiceId);
                if (!choice) return;
                const sourceNode = nodes.find(n => n.NodeID === choice.LinkedNodeID);
                const targetNode = nodes.find(n => n.NodeID === nodeId);
                if (sourceNode && targetNode && targetNode.depth > sourceNode.depth) setDropTargetId(nodeId);
            };

            const onNodeDrop = (e, targetNodeId) => {
                e.preventDefault();
                const choiceId = draggingChoiceId;
                const choice = choices.find(c => c.ChoiceID === choiceId);
                if (!choice) return;
                const sourceNode = nodes.find(n => n.NodeID === choice.LinkedNodeID);
                const targetNode = nodes.find(n => n.NodeID === targetNodeId);
                
                if (targetNode.depth <= sourceNode.depth) showToast("⚠️ Depth Error: Higher depth required.");
                else {
                    recordHistory();
                    const newAction = `ShowNextNode_${targetNodeId}_100`;
                    const currentActions = (choice.OnSelectAction || "").split('\n').filter(a => a.trim() !== "");
                    if (!currentActions.some(a => a.includes(targetNodeId))) {
                        const updatedAction = [...currentActions, newAction].join('\n');
                        setChoices(prev => prev.map(c => c.ChoiceID === choiceId ? { ...c, OnSelectAction: updatedAction } : c));
                    }
                }
                setDraggingChoiceId(null); setDropTargetId(null);
            };

            const onChoiceDragOver = (e, choiceId) => {
                e.preventDefault(); e.stopPropagation();
                if (draggingChoiceId && draggingChoiceId !== choiceId) setDropTargetId(choiceId);
            };

            const onChoiceDrop = (e, targetChoiceId) => {
                e.stopPropagation(); e.preventDefault();
                const draggedId = draggingChoiceId;
                const targetChoice = choices.find(c => c.ChoiceID === targetChoiceId);
                const draggedChoice = choices.find(c => c.ChoiceID === draggedId);
                
                if (!targetChoice || !draggedChoice || draggedId === targetChoiceId) {
                    setDraggingChoiceId(null); setDropTargetId(null); return;
                }

                const nodeA = nodes.find(n => n.NodeID === draggedChoice.LinkedNodeID);
                const nodeB = nodes.find(n => n.NodeID === targetChoice.LinkedNodeID);

                let source, target;
                if (nodeA.depth < nodeB.depth) { source = draggedChoice; target = targetChoice; }
                else if (nodeB.depth < nodeA.depth) { source = targetChoice; target = draggedChoice; }
                else { showToast("같은 Depth의 선택지는 연결할 수 없습니다."); setDraggingChoiceId(null); setDropTargetId(null); return; }

                recordHistory();
                setChoices(prev => prev.map(c => {
                    if (c.ChoiceID === source.ChoiceID) {
                        let newType = c.ActiveTooltipType === "None" ? "ShowChoiceAction" : c.ActiveTooltipType;
                        let newVal = c.ActiveTooltipValue;
                        if (newType === "Probability") {
                            const valList = newVal ? newVal.split(',') : [];
                            if (!valList.includes(target.ChoiceID)) newVal = [...valList, target.ChoiceID].join(',');
                        } else { newVal = target.ChoiceID; }
                        return { ...c, ActiveTooltipType: newType, ActiveTooltipValue: newVal };
                    }
                    return c;
                }));
                setDraggingChoiceId(null); setDropTargetId(null);
            };

            const handleChoiceHover = useCallback((e, choice) => {
                if (draggingChoiceId || editingChoiceCommentId) return;
                let content = "";
                if (choice.ActiveTooltipType === "ShowAction") content = choice.OnSelectAction || "None";
                else if (choice.ActiveTooltipType === "ShowChoiceAction" && choice.ActiveTooltipValue) {
                    const t = choices.find(c => c.ChoiceID === choice.ActiveTooltipValue);
                    content = t?.OnSelectAction || `(Ref: ${choice.ActiveTooltipValue}) No Action.`;
                } else if (choice.ActiveTooltipType === "Probability" && choice.ActiveTooltipValue) {
                    const tIds = choice.ActiveTooltipValue.split(',');
                    const actions = (choice.OnSelectAction || "").split('\n');
                    let totalWeight = 0; const wMap = {};
                    actions.forEach(a => {
                        const m = a.match(/ShowNextNode_([Nodea-zA-Z0-9]+)_(\d+)/);
                        if (m) { const m1 = m[1]; const m2 = m[2]; const w = parseInt(m2); totalWeight += w; wMap[m1] = w; }
                    });
                    const res = tIds.map(tid => {
                        const tc = choices.find(c => c.ChoiceID === tid);
                        if (!tc) return null;
                        const weight = wMap[tc.LinkedNodeID] || 0;
                        const prob = totalWeight > 0 ? Math.round((weight / totalWeight) * 100) : 0;
                        return `(${prob}%) ${tc.OnSelectAction || 'None'}`;
                    }).filter(r => r);
                    content = res.join('\n');
                }
                if (content) setTooltip({ show: true, x: e.clientX + 10, y: e.clientY + 10, content });
            }, [draggingChoiceId, editingChoiceCommentId, choices]);

            const updateTooltipType = (choiceId, type) => {
                recordHistory();
                setChoices(choices.map(c => c.ChoiceID === choiceId ? { ...c, ActiveTooltipType: type } : c));
                setCtxMenu({ show: false });
                showToast(`ToolTip set to: ${type}`);
            };

            const executeDelete = () => {
                const { type, id } = deleteModal.show ? deleteModal : { type: ctxMenu.type, id: ctxMenu.id };
                if (type === 'node' && nodes.find(n => n.NodeID === id)?.depth === 0) {
                    showToast("시작 노드는 삭제할 수 없습니다.");
                    setDeleteModal({ show: false }); setCtxMenu({ show: false });
                    return;
                }
                recordHistory();
                if (type === 'event') {
                    const rem = events.filter(e => e.EventID !== id);
                    setEvents(rem); setNodes(nodes.filter(n => n.LinkedEventID !== id));
                    setChoices(choices.filter(c => !nodes.find(n => n.NodeID === c.LinkedNodeID && n.LinkedEventID === id)));
                    if (selectedEventId === id) setSelectedEventId(rem[0]?.EventID || "");
                } else if (type === 'node') {
                    setNodes(nodes.filter(n => n.NodeID !== id));
                    setChoices(choices.filter(c => c.LinkedNodeID !== id));
                } else if (type === 'choice') {
                    const c = choices.find(c => c.ChoiceID === id);
                    setChoices(choices.filter(c => c.ChoiceID !== id));
                    setNodes(nodes.map(n => n.NodeID === c.LinkedNodeID ? { ...n, ChoiceIDs: n.ChoiceIDs.filter(cid => cid !== id) } : n));
                }
                setDeleteModal({ show: false }); setCtxMenu({ show: false }); setSelectedElement(null);
            };

            const handleContextMenu = (e, type, id) => {
                e.preventDefault();
                e.stopPropagation(); // 부모 요소로의 이벤트 전파 차단 (Choice 우클릭 시 Node 메뉴가 뜨는 것 방지)
                setCtxMenu({ show: true, x: e.clientX, y: e.clientY, type, id });
            };

            useEffect(() => {
                const close = () => { if(ctxMenu.show) setCtxMenu({ show: false }); };
                window.addEventListener('click', close);
                return () => window.removeEventListener('click', close);
            }, [ctxMenu.show]);

            const [lines, setLines] = useState([]);
            const updateLines = useCallback(() => {
                const res = [];
                choices.forEach(choice => {
                    const nodeOfChoice = nodes.find(n => n.NodeID === choice.LinkedNodeID);
                    if (!nodeOfChoice || nodeOfChoice.LinkedEventID !== selectedEventId) return;
                    const actions = (choice.OnSelectAction || "").split('\n');
                    actions.forEach((action, idx) => {
                        const match = action.match(/ShowNextNode_([Nodea-zA-Z0-9]+)_?(\d+)?/);
                        if (match) {
                            const targetNodeId = match[1];
                            const probValue = match[2];
                            const startEl = elementRefs.current[choice.ChoiceID];
                            const endEl = elementRefs.current[targetNodeId];
                            if (startEl && endEl && canvasRef.current) {
                                const rectContainer = canvasRef.current.getBoundingClientRect();
                                const rectStart = startEl.getBoundingClientRect();
                                const rectEnd = endEl.getBoundingClientRect();
                                const x1 = rectStart.right - rectContainer.left;
                                const y1 = rectStart.top + (rectStart.height / 2) - rectContainer.top;
                                const x2 = rectEnd.left - rectContainer.left;
                                const y2 = rectEnd.top + (rectEnd.height / 2) - rectContainer.top;
                                res.push({
                                    id: `${choice.ChoiceID}-${targetNodeId}-${idx}`,
                                    d: `M ${x1} ${y1} C ${x1 + (x2-x1)/2} ${y1}, ${x1 + (x2-x1)/2} ${y2}, ${x2} ${y2}`,
                                    prob: (probValue && probValue !== "100") ? `${probValue}%` : ""
                                });
                            }
                        }
                    });
                });
                setLines(res);
            }, [choices, nodes, selectedEventId]);

            useEffect(() => {
                updateLines();
                const obs = new ResizeObserver(() => updateLines());
                if (canvasRef.current) obs.observe(canvasRef.current);
                return () => obs.disconnect();
            }, [updateLines]);

            const handleImport = () => {
                try {
                    const data = JSON.parse(importText);
                    const eventSheet = data["Event시트"] || [];
                    const nodeSheet = data["Node시트"] || [];
                    const choiceSheet = data["Choice시트"] || [];
                    recordHistory();
                    const parsedNodes = nodeSheet.map(n => ({ ...n, depth: parseInt(n.NodeID.slice(-2, -1)) || 0 }));
                    const parsedChoices = choiceSheet.map(c => {
                        const uiAction = (c.OnSelectAction || "").replace(/,/g, '\n');
                        let tType = "None", tVal = "";
                        if (c.ActiveTooltipType?.startsWith("ShowChoiceAction_")) {
                            tType = "ShowChoiceAction"; tVal = c.ActiveTooltipType.replace("ShowChoiceAction_", "");
                        } else if (c.ActiveTooltipType?.startsWith("Probability_")) {
                            tType = "Probability"; tVal = c.ActiveTooltipType.replace("Probability_", "").replace(/_/g, ',');
                        } else if (c.ActiveTooltipType === "ShowAction") { tType = "ShowAction"; }
                        return { ...c, OnSelectAction: uiAction, ActiveTooltipType: tType, ActiveTooltipValue: tVal };
                    });
                    setEvents(eventSheet); setNodes(parsedNodes); setChoices(parsedChoices);
                    if (eventSheet.length > 0) setSelectedEventId(eventSheet[0].EventID);
                    setShowImportModal(false); setImportText(""); showToast("Import Success");
                } catch (e) { alert("Import Failed"); }
            };

            const nodesByDepth = useMemo(() => {
                const group = {};
                nodes.filter(n => n.LinkedEventID === selectedEventId).forEach(n => {
                    if (!group[n.depth]) group[n.depth] = [];
                    group[n.depth].push(n);
                });
                return group;
            }, [nodes, selectedEventId]);

            const maxDepth = useMemo(() => {
                const depths = nodes.filter(n => n.LinkedEventID === selectedEventId).map(n => n.depth);
                return depths.length > 0 ? Math.max(...depths) : -1;
            }, [nodes, selectedEventId]);

            return (
                <div className="flex h-screen overflow-hidden select-none font-sans text-gray-800">
                    {toast.show && <div className="toast"><Icon name="Info" size={18} /> {toast.message}</div>}
                    {tooltip.show && <div className="tooltip bg-black/90 text-white text-[11px] px-3 py-2 rounded-xl shadow-2xl font-mono whitespace-pre-wrap max-w-xs animate-fadeIn border border-white/10">{tooltip.content}</div>}
                    
                    {ctxMenu.show && (
                        <div className="ctx-menu animate-fadeIn shadow-2xl" style={{ left: ctxMenu.x, top: ctxMenu.y }} onClick={(e) => e.stopPropagation()}>
                            {!(ctxMenu.type === 'node' && nodes.find(n => n.NodeID === ctxMenu.id)?.depth === 0) && (
                                <button onClick={executeDelete} className="ctx-item danger transition-colors">
                                    <Icon name="Trash2" size={14} /> Delete
                                </button>
                            )}
                            {ctxMenu.type === 'choice' && (
                                <>
                                    <div className="ctx-divider" />
                                    <button onClick={() => updateTooltipType(ctxMenu.id, 'ShowAction')} className="ctx-item"><Icon name="MousePointer" size={14} /> ToolTip : Self</button>
                                    <button onClick={() => updateTooltipType(ctxMenu.id, 'ShowChoiceAction')} className="ctx-item"><Icon name="Info" size={14} /> ToolTip : Choice</button>
                                    <button onClick={() => updateTooltipType(ctxMenu.id, 'Probability')} className="ctx-item"><Icon name="Save" size={14} /> ToolTip : Probability</button>
                                    <button onClick={() => updateTooltipType(ctxMenu.id, 'None')} className="ctx-item opacity-50"><Icon name="Trash2" size={14} /> ToolTip : None</button>
                                </>
                            )}
                        </div>
                    )}

                    <aside className="w-64 bg-white border-r flex flex-col shrink-0">
                        <div className="p-5 border-b font-black text-blue-600 tracking-tighter uppercase italic">Visual Editor v2.8.9</div>
                        <div className="flex-1 overflow-y-auto p-3 space-y-5">
                            {['Fixed', 'Random'].map(type => (
                                <div key={type}>
                                    <div className="text-[10px] font-black text-gray-400 mb-2 uppercase px-2 tracking-widest">{type} Events</div>
                                    {events.filter(e => e.EventType === type).map(ev => (
                                        <div key={ev.EventID} className="group relative mb-1.5">
                                            <button onClick={() => { setSelectedEventId(ev.EventID); setSelectedElement({ type: 'event', id: ev.EventID }); }}
                                                className={`w-full text-left p-3 rounded-xl transition-all pr-10 ${selectedEventId === ev.EventID ? 'bg-blue-600 text-white shadow-lg' : 'hover:bg-gray-100'}`}>
                                                <div className="text-xs font-bold truncate">{ev.EventID}</div>
                                                <div className={`text-[10px] truncate ${selectedEventId === ev.EventID ? 'text-blue-100 opacity-80' : 'text-gray-400'}`}>{ev.DevComment}</div>
                                            </button>
                                            <button onClick={(e) => { e.stopPropagation(); setDeleteModal({ show: true, type: 'event', id: ev.EventID }); }}
                                                className={`absolute right-2 top-1/2 -translate-y-1/2 p-2 opacity-0 group-hover:opacity-100 transition-all ${selectedEventId === ev.EventID ? 'text-white hover:text-red-200' : 'text-gray-300 hover:text-red-500'}`}><Icon name="Trash2" size={14} /></button>
                                        </div>
                                    ))}
                                    <button onClick={() => createEvent(type)} className="w-full py-2.5 border-2 border-dashed border-gray-200 rounded-xl text-[10px] text-gray-400 hover:border-blue-300 hover:text-blue-500 transition-all font-bold uppercase tracking-widest mt-2">+ {type}</button>
                                </div>
                            ))}
                        </div>
                        <div className="p-5 bg-gray-50 border-t space-y-2.5">
                            <div className="flex gap-2 mb-1">
                                <button onClick={performUndo} disabled={undoStack.length === 0} className="flex-1 py-2 bg-white border border-gray-200 rounded-lg text-[10px] font-black text-gray-600 hover:bg-gray-100 disabled:opacity-30 transition-all shadow-sm uppercase">Undo</button>
                                <button onClick={performRedo} disabled={redoStack.length === 0} className="flex-1 py-2 bg-white border border-gray-200 rounded-lg text-[10px] font-black text-gray-600 hover:bg-gray-100 disabled:opacity-30 transition-all shadow-sm uppercase">Redo</button>
                            </div>
                            <button onClick={() => setShowImportModal(true)} className="w-full py-2 bg-white border border-gray-300 text-gray-700 rounded-lg text-xs font-black flex items-center justify-center gap-2 hover:bg-gray-100 uppercase tracking-widest transition-all shadow-sm"><Icon name="Upload" size={14} /> Import</button>
                            <button onClick={downloadJSON} className="w-full py-2 bg-gray-800 text-white rounded-lg text-xs font-black flex items-center justify-center gap-2 hover:bg-black uppercase tracking-widest shadow-lg transition-all"><Icon name="Download" size={14} /> Export JSON</button>
                        </div>
                    </aside>

                    <main className="flex-1 flex flex-col min-w-0 bg-gray-50 relative">
                        <header className="h-16 bg-white border-b flex items-center justify-between px-8 shrink-0 z-20">
                            <div className="flex items-center gap-3 font-black text-gray-700">{selectedEventId || "SELECT EVENT"}{selectedEventId && <span className="text-[10px] bg-blue-100 text-blue-600 px-2.5 py-1 rounded-full font-mono uppercase ml-2 tracking-tighter">{events.find(e=>e.EventID === selectedEventId)?.EventType}</span>}</div>
                            <button onClick={() => createNode(maxDepth + 1)} disabled={!selectedEventId} className="px-5 py-2.5 bg-blue-600 text-white rounded-xl text-xs font-black flex items-center gap-2 hover:bg-blue-700 disabled:opacity-30 shadow-xl transition-all shadow-blue-100"><Icon name="Plus" size={14} /> NEW DEPTH COLUMN</button>
                        </header>

                        <div className="flex-1 overflow-auto pattern-grid relative" onScroll={() => updateLines()}>
                            <div className="canvas-container p-16 flex gap-20 items-start" ref={canvasRef}>
                                <svg className="connection-layer">
                                    {lines.map(line => (
                                        <g key={line.id}>
                                            <path d={line.d} fill="none" stroke="#3b82f6" strokeWidth="2.5" strokeOpacity="0.2" strokeLinecap="round" />
                                            {line.prob && <text x={0} y={0} className="connection-label" style={{ transform: `translate(${line.lx}px, ${line.ly}px)` }}>{line.prob}</text>}
                                        </g>
                                    ))}
                                </svg>

                                {Array.from({ length: maxDepth + 1 }).map((_, dIdx) => (
                                    <div key={dIdx} className="flex flex-col gap-10 w-72 shrink-0">
                                        <div className="text-center px-4"><div className="text-[11px] font-black text-gray-400 uppercase tracking-[0.3em] mb-4">Depth {dIdx}</div>{dIdx > 0 && <button onClick={() => createNode(dIdx)} className="w-full py-3 border-2 border-dashed border-gray-200 rounded-2xl text-[10px] text-gray-400 hover:bg-white hover:border-blue-400 hover:text-blue-500 transition-all font-black uppercase tracking-widest">ADD NODE</button>}</div>
                                        {nodesByDepth[dIdx]?.map(node => (
                                            <div key={node.NodeID} ref={el => elementRefs.current[node.NodeID] = el}
                                                onClick={(e) => { e.stopPropagation(); setSelectedElement({ type: 'node', id: node.NodeID }); }}
                                                onContextMenu={(e) => handleContextMenu(e, 'node', node.NodeID)}
                                                onDragOver={(e) => onNodeDragOver(e, node.NodeID)} onDrop={(e) => onNodeDrop(e, node.NodeID)}
                                                className={`node-card bg-white rounded-3xl shadow-sm border-2 overflow-hidden transition-all relative ${selectedElement?.id === node.NodeID ? 'border-blue-500 ring-4 ring-blue-50 scale-105 shadow-2xl' : 'border-gray-100 hover:border-gray-200'} ${dropTargetId === node.NodeID ? 'drop-target-active' : ''}`}>
                                                <div className="bg-gray-50/50 px-4 py-3 border-b flex justify-between items-center"><span className="text-[10px] font-mono font-black text-gray-400">{node.NodeID}</span><span className="text-[9px] font-black bg-white px-2 py-1 rounded-full border border-gray-200 text-blue-500 uppercase tracking-tighter">{node.NodeType}</span></div>
                                                <div className="p-5">
                                                    {editingNodeCommentId === node.NodeID ? (
                                                        <textarea autoFocus className="w-full p-3 text-xs border border-blue-200 rounded-xl mb-4 outline-none focus:ring-4 focus:ring-blue-50 min-h-[100px] font-serif italic text-gray-600 bg-white shadow-inner" value={tempComment} onChange={(e) => setTempComment(e.target.value)} onBlur={() => { if (tempComment !== node.DevComment) { recordHistory(); setNodes(nodes.map(n => n.NodeID === node.NodeID ? {...n, DevComment: tempComment} : n)); } setEditingNodeCommentId(null); }} onKeyDown={(e) => { if (e.key === 'Enter' && !e.shiftKey) e.currentTarget.blur(); else if (e.key === 'Escape') setEditingNodeCommentId(null); }} />
                                                    ) : (
                                                        <p onDoubleClick={(e) => { e.stopPropagation(); setEditingNodeCommentId(node.NodeID); setTempComment(node.DevComment); }} className="text-[13px] text-gray-600 italic mb-5 cursor-text hover:bg-gray-50 rounded-lg p-2 leading-relaxed transition-colors break-words">"{node.DevComment}"</p>
                                                    )}
                                                    <div className="space-y-2">
                                                        {node.ChoiceIDs.map(cid => {
                                                            const c = choices.find(x => x.ChoiceID === cid);
                                                            if(!c) return null;
                                                            const isEditingChoice = editingChoiceCommentId === cid;
                                                            return (
                                                                <div key={cid} ref={el => elementRefs.current[cid] = el}
                                                                    draggable={!isEditingChoice} onDragStart={(e) => onChoiceDragStart(e, cid)} onDragOver={(e) => onChoiceDragOver(e, cid)} onDrop={(e) => onChoiceDrop(e, cid)} onMouseEnter={(e) => !isEditingChoice && handleChoiceHover(e, c)} onMouseLeave={() => { setTooltip({ ...tooltip, show: false }); setDropTargetId(null); }} onContextMenu={(e) => handleContextMenu(e, 'choice', cid)} onClick={(e) => { e.stopPropagation(); setSelectedElement({ type: 'choice', id: cid }); }}
                                                                    className={`p-2.5 border rounded-2xl text-[11px] flex justify-between items-center transition-all cursor-grab active:cursor-grabbing ${isEditingChoice ? 'ring-2 ring-blue-500 bg-white shadow-lg' : (selectedElement?.id === cid ? 'bg-orange-50 border-orange-400 text-orange-800 font-black shadow-md' : 'bg-white border-gray-100 hover:bg-gray-50 hover:shadow-sm')} ${dropTargetId === cid ? 'choice-drop-target-active' : ''}`}>
                                                                    <div className="flex items-center gap-2 overflow-hidden flex-1">
                                                                        {!isEditingChoice && <Icon name="MousePointer" size={10} className={`${selectedElement?.id === cid ? 'text-orange-400' : 'text-gray-300'} shrink-0`} />}
                                                                        {isEditingChoice ? (
                                                                            <input autoFocus className="w-full bg-transparent outline-none text-[11px] py-0.5 border-b-2 border-blue-400 font-bold" value={tempComment} onChange={(e) => setTempComment(e.target.value)} onBlur={() => { if (tempComment !== c.DevComment) { recordHistory(); setChoices(choices.map(item => item.ChoiceID === cid ? {...item, DevComment: tempComment} : item)); } setEditingChoiceCommentId(null); }} onKeyDown={(e) => { if (e.key === 'Enter') e.currentTarget.blur(); else if (e.key === 'Escape') setEditingChoiceCommentId(null); }} />
                                                                        ) : (
                                                                            <span className="flex-1 cursor-text font-bold whitespace-normal break-words py-1 leading-tight" onDoubleClick={(e) => { e.stopPropagation(); setEditingChoiceCommentId(cid); setTempComment(c.DevComment); }}>{c.DevComment}</span>
                                                                        )}
                                                                    </div>
                                                                    {!isEditingChoice && <div className="flex gap-1.5 ml-2 shrink-0">{c.ActiveTooltipType !== "None" && <Icon name="Info" size={11} className={c.ActiveTooltipType === "Probability" ? "text-blue-500" : "text-purple-400"} />}<Icon name="ArrowRight" size={11} className={c.OnSelectAction ? "text-blue-500" : "text-gray-200"} /></div>}
                                                                </div>
                                                            );
                                                        })}
                                                        {node.ChoiceIDs.length < 3 && <button onClick={(e) => { e.stopPropagation(); createChoice(node.NodeID); }} className="w-full py-1.5 border border-dashed border-gray-200 rounded-xl text-[10px] font-black text-gray-300 hover:bg-gray-50 hover:text-blue-500 transition-all uppercase tracking-widest mt-1">Add Choice</button>}
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </main>

                    {selectedElement && viewMode === 'editor' && (
                        <aside className="w-80 bg-white border-l p-6 shadow-2xl overflow-y-auto animate-in slide-in-from-right duration-200">
                            <div className="flex justify-between items-center mb-8 font-black text-[11px] text-gray-400 tracking-[0.4em] uppercase">{selectedElement.type} PROPERTIES
                                {!(selectedElement.type === 'node' && nodes.find(n => n.NodeID === selectedElement.id)?.depth === 0) && (
                                    <button onClick={() => setDeleteModal({ show: true, type: selectedElement.type, id: selectedElement.id })} className="text-gray-300 hover:text-red-500 transition-all transition-all"><Icon name="Trash2" size={20} /></button>
                                )}
                            </div>
                            <div className="space-y-8">
                                {selectedElement.type === 'event' && (() => {
                                    const ev = events.find(e => e.EventID === selectedElement.id);
                                    if (!ev) return null;
                                    return (
                                        <div className="space-y-5 animate-fadeIn">
                                            <PropField label="Event ID" value={ev.EventID} readOnly />
                                            <PropField label="Dev Comment" value={ev.DevComment} onChange={v => { recordHistory(); setEvents(events.map(e => e.EventID === ev.EventID ? {...e, DevComment: v} : e)); }} type="textarea" />
                                            <PropField label="Start Condition" value={ev.StartCondition} onChange={v => { recordHistory(); setEvents(events.map(e => e.EventID === ev.EventID ? {...e, StartCondition: v} : e)); }} />
                                            <PropField label="Target Unit Condition" value={ev.TargetUnitCondition} onChange={v => { recordHistory(); setEvents(events.map(e => e.EventID === ev.EventID ? {...e, TargetUnitCondition: v} : e)); }} />
                                            <div className="grid grid-cols-2 gap-3">
                                                <PropField label="Weight" value={ev.Weight} onChange={v => { recordHistory(); setEvents(events.map(e => e.EventID === ev.EventID ? {...e, Weight: parseInt(v) || 0} : e)); }} type="number" />
                                                <PropField label="CoolDown" value={ev.CoolDown} onChange={v => { recordHistory(); setEvents(events.map(e => e.EventID === ev.EventID ? {...e, CoolDown: parseInt(v) || 0} : e)); }} type="number" />
                                            </div>
                                            <div className="flex items-center gap-3 pt-2"><input type="checkbox" checked={ev.IsRepeatable} onChange={e => { recordHistory(); setEvents(events.map(evnt => evnt.EventID === ev.EventID ? {...evnt, IsRepeatable: e.target.checked} : evnt)); }} className="w-5 h-5 text-blue-600 rounded-lg border-gray-300" /><label className="text-[11px] font-black text-gray-500 uppercase tracking-tighter">Is Repeatable</label></div>
                                        </div>
                                    )
                                })()}
                                {selectedElement.type === 'node' && (() => {
                                    const node = nodes.find(n => n.NodeID === selectedElement.id);
                                    if (!node) return null;
                                    return (
                                        <div className="space-y-5 animate-fadeIn">
                                            <PropField label="Node ID" value={node.NodeID} readOnly />
                                            <PropField label="Node Type" value={node.NodeType} onChange={v => { recordHistory(); setNodes(nodes.map(n => n.NodeID === node.NodeID ? {...n, NodeType: v} : n)); }} type="select" options={["Normal", "Reward", "Combat", "End"]} />
                                            <PropField label="Dev Comment" value={node.DevComment} onChange={v => { recordHistory(); setNodes(nodes.map(n => n.NodeID === node.NodeID ? {...n, DevComment: v} : n)); }} type="textarea" />
                                        </div>
                                    )
                                })()}
                                {selectedElement.type === 'choice' && (() => {
                                    const choice = choices.find(c => c.ChoiceID === selectedElement.id);
                                    if (!choice) return null;
                                    return (
                                        <div className="space-y-5 animate-fadeIn">
                                            <PropField label="Choice ID" value={choice.ChoiceID} readOnly />
                                            <PropField label="Dev Comment" value={choice.DevComment} onChange={v => { recordHistory(); setChoices(choices.map(c => c.ChoiceID === choice.ChoiceID ? {...c, DevComment: v} : c)); }} type="textarea" />
                                            <PropField label="On Select Actions" value={choice.OnSelectAction} onChange={v => { recordHistory(); setChoices(choices.map(c => c.ChoiceID === choice.ChoiceID ? {...c, OnSelectAction: v} : c)); }} type="textarea" placeholder="ShowNextNode_NodeF010_100" />
                                            <PropField label="Active Condition" value={choice.ActiveCondition} onChange={v => { recordHistory(); setChoices(choices.map(c => c.ChoiceID === choice.ChoiceID ? {...c, ActiveCondition: v} : c)); }} />
                                            <PropField label="Active Tooltip Type" value={choice.ActiveTooltipType} onChange={v => { recordHistory(); setChoices(choices.map(c => c.ChoiceID === choice.ChoiceID ? {...c, ActiveTooltipType: v} : c)); }} type="select" options={["None", "ShowAction", "ShowChoiceAction", "Probability"]} />
                                            <PropField label="Tooltip Value (ID List)" value={choice.ActiveTooltipValue || ""} onChange={v => { recordHistory(); setChoices(choices.map(c => c.ChoiceID === choice.ChoiceID ? {...c, ActiveTooltipValue: v} : c)); }} placeholder="ChoiceID1,ChoiceID2..." />
                                        </div>
                                    )
                                })()}
                            </div>
                        </aside>
                    )}

                    {showImportModal && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-md z-[10000] flex items-center justify-center p-8 animate-fadeIn">
                            <div className="bg-white w-full max-w-2xl rounded-[2rem] shadow-2xl overflow-hidden flex flex-col max-h-[85vh] animate-in zoom-in-95 duration-300">
                                <div className="p-8 border-b flex justify-between items-center font-black text-xl tracking-tighter uppercase">Import JSON Data<button onClick={() => setShowImportModal(false)} className="hover:rotate-90 transition-transform"><Icon name="Plus" size={32} className="rotate-45 text-gray-400" /></button></div>
                                <div className="p-8 space-y-4">
                                    <textarea className="w-full h-80 p-5 bg-gray-50 border-2 border-gray-100 rounded-3xl font-mono text-xs focus:ring-4 focus:ring-blue-100 outline-none transition-all shadow-inner" value={importText} onChange={(e) => setImportText(e.target.value)} placeholder='Paste JSON here...' />
                                </div>
                                <div className="p-8 bg-gray-50 border-t flex gap-4 justify-end"><button onClick={() => setShowImportModal(false)} className="px-8 py-3 rounded-2xl text-sm font-black text-gray-500 hover:bg-gray-200 transition-all">Cancel</button><button onClick={handleImport} className="px-10 py-3 rounded-2xl text-sm font-black bg-blue-600 text-white shadow-xl hover:bg-blue-700 transition-all">Import Now</button></div>
                            </div>
                        </div>
                    )}

                    {deleteModal.show && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-md z-[11000] flex items-center justify-center p-8 animate-fadeIn">
                            <div className="bg-white w-full max-w-md rounded-[2.5rem] shadow-2xl p-10 text-center animate-in zoom-in-95 duration-200"><div className="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center mx-auto mb-6"><Icon name="AlertTriangle" size={40} /></div><h3 className="text-2xl font-black mb-4 tracking-tighter uppercase text-gray-800">Delete Item?</h3><p className="text-sm text-gray-500 mb-10 leading-relaxed font-medium">선택한 항목을 삭제하시겠습니까?</p><div className="flex gap-4"><button onClick={() => setDeleteModal({ show: false })} className="flex-1 py-4 bg-gray-100 text-gray-600 rounded-2xl font-black hover:bg-gray-200 transition-all uppercase tracking-widest">Cancel</button><button onClick={executeDelete} className="flex-1 py-4 bg-red-600 text-white rounded-2xl font-black shadow-2xl shadow-red-200 hover:bg-red-700 transition-all uppercase tracking-widest">Confirm</button></div></div>
                        </div>
                    )}
                </div>
            );
        };

        const PropField = ({ label, value, onChange, readOnly = false, type = "text", options = [], placeholder = "" }) => (
            <div className="group/field">
                <label className="text-[10px] font-black text-gray-400 block mb-2 uppercase tracking-widest group-focus-within/field:text-blue-500 transition-colors">{label}</label>
                {type === "textarea" ? (
                    <textarea value={value} onChange={e => onChange(e.target.value)} rows="5" readOnly={readOnly} placeholder={placeholder} className={`w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl text-[12px] focus:ring-4 focus:ring-blue-50 focus:border-blue-300 outline-none transition-all font-medium shadow-sm ${readOnly ? 'opacity-50 cursor-not-allowed bg-gray-100 shadow-none' : 'hover:border-gray-200'}`} />
                ) : type === "select" ? (
                    <div className="relative">
                        <select value={value} onChange={e => onChange(e.target.value)} className="w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl text-[12px] font-black focus:ring-4 focus:ring-blue-50 focus:border-blue-300 outline-none appearance-none cursor-pointer hover:border-gray-200 transition-all shadow-sm">
                            {options.map(opt => <option key={opt} value={opt}>{opt}</option>)}
                        </select>
                        <div className="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none opacity-40"><Icon name="ArrowRight" className="rotate-90" size={14} /></div>
                    </div>
                ) : (
                    <input type={type} value={value} onChange={e => onChange(e.target.value)} readOnly={readOnly} placeholder={placeholder} className={`w-full p-4 bg-gray-50 border-2 border-gray-100 rounded-2xl text-[12px] focus:ring-4 focus:ring-blue-50 focus:border-blue-300 outline-none transition-all font-bold shadow-sm ${readOnly ? 'opacity-50 cursor-not-allowed font-mono bg-gray-100 shadow-inner shadow-none' : 'hover:border-gray-200'}`} />
                )}
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
