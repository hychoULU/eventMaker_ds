<!--
 * index.html
 * Description: This is the main HTML file for the DS Event Editor.
 * It sets up the basic document structure, includes necessary libraries like React, Tailwind CSS, and Firebase,
 * and links the external stylesheet (style.css) and the main application logic (script.js).
 * The root div with id="root" serves as the mounting point for the React application.
-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ds Event Editor - v3.0.9</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>



    <link rel="stylesheet" href="style.css">




    <script src="https://apis.google.com/js/api.js" async defer onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" async defer onload="gisLoaded()"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
